<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wsg Cyber Sara</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Custom Properties for Cyberpunk Color Scheme */
        :root {
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --neon-blue: #00f5ff;
            --neon-purple: #bd00ff;
            --electric-cyan: #00ffff;
            --neon-pink: #ff0080;
            --neon-green: #00ff41;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --glow-intensity: 0 0 20px currentColor, 0 0 40px currentColor, 0 0 60px currentColor;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Rajdhani', monospace;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 50%, #0d0d1a 100%);
            color: var(--text-primary);
            position: relative;
            min-height: 100vh;
        }

        /* Animated Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -3;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating Cybersigilism Symbols */
        .cyber-symbols {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .symbol {
            position: absolute;
            font-size: 2rem;
            color: var(--neon-blue);
            opacity: 0.3;
            animation: float 15s ease-in-out infinite;
        }

        .symbol-1 {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
            color: var(--neon-purple);
        }

        .symbol-2 {
            top: 25%;
            right: 20%;
            animation-delay: 2s;
            color: var(--electric-cyan);
        }

        .symbol-3 {
            bottom: 30%;
            left: 10%;
            animation-delay: 4s;
            color: var(--neon-pink);
        }

        .symbol-4 {
            top: 60%;
            right: 15%;
            animation-delay: 6s;
            color: var(--neon-green);
        }

        .symbol-5 {
            top: 80%;
            left: 70%;
            animation-delay: 8s;
            color: var(--neon-blue);
        }

        .symbol-6 {
            top: 15%;
            left: 60%;
            animation-delay: 10s;
            color: var(--neon-purple);
        }

        .symbol-7 {
            bottom: 20%;
            right: 30%;
            animation-delay: 12s;
            color: var(--electric-cyan);
        }

        .symbol-8 {
            top: 45%;
            left: 25%;
            animation-delay: 14s;
            color: var(--neon-pink);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.7;
            }
        }

        /* Glitch Overlay */
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(0, 245, 255, 0.03) 2px,
                rgba(0, 245, 255, 0.03) 4px
            );
            pointer-events: none;
            z-index: -1;
            animation: glitchLines 3s ease-in-out infinite;
        }

        @keyframes glitchLines {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        /* Title Container */
        .title-container {
            text-align: center;
            position: relative;
        }

        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--neon-blue);
            text-shadow: var(--glow-intensity);
            position: relative;
            animation: textGlow 2s ease-in-out infinite alternate;
            margin-bottom: 1rem;
        }

        .main-title::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: var(--neon-pink);
            z-index: -1;
            animation: glitch 0.3s ease-in-out infinite;
        }

        .main-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: var(--electric-cyan);
            z-index: -2;
            animation: glitch 0.3s ease-in-out infinite reverse;
        }

        @keyframes textGlow {
            0% {
                text-shadow: var(--glow-intensity);
                color: var(--neon-blue);
            }
            100% {
                text-shadow: 
                    0 0 30px currentColor,
                    0 0 60px currentColor,
                    0 0 90px currentColor,
                    0 0 120px currentColor;
                color: var(--electric-cyan);
            }
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        /* Subtitle */
        .subtitle {
            font-family: 'Rajdhani', monospace;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--text-secondary);
            margin-top: 1rem;
            animation: typewriter 3s steps(20) infinite;
        }

        .bracket {
            color: var(--neon-purple);
            font-weight: bold;
        }

        .cyber-text {
            color: var(--neon-green);
            text-shadow: 0 0 10px currentColor;
        }

        @keyframes typewriter {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.7; }
        }

        /* Cyber Elements */
        .cyber-elements {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .hex-pattern {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            animation: hexRotate 20s linear infinite;
        }

        .hex {
            width: 60px;
            height: 60px;
            background: transparent;
            border: 2px solid var(--neon-blue);
            position: relative;
            transform: rotate(45deg);
            opacity: 0.3;
            animation: hexPulse 3s ease-in-out infinite;
        }

        .hex:nth-child(odd) {
            border-color: var(--neon-purple);
            animation-delay: 1s;
        }

        .hex:nth-child(3n) {
            border-color: var(--electric-cyan);
            animation-delay: 2s;
        }

        @keyframes hexRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes hexPulse {
            0%, 100% {
                opacity: 0.3;
                box-shadow: 0 0 0 currentColor;
            }
            50% {
                opacity: 0.8;
                box-shadow: 0 0 20px currentColor;
            }
        }

        /* Scanning Lines */
        .scan-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 4px,
                rgba(0, 245, 255, 0.05) 4px,
                rgba(0, 245, 255, 0.05) 6px
            );
            pointer-events: none;
            z-index: 5;
            animation: scanMove 2s linear infinite;
        }

        @keyframes scanMove {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        /* Corner Elements */
        .corner-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .corner {
            position: absolute;
            width: 100px;
            height: 100px;
        }

        .top-left {
            top: 2rem;
            left: 2rem;
            animation: cornerGlow 4s ease-in-out infinite;
        }

        .top-right {
            top: 2rem;
            right: 2rem;
            animation: cornerGlow 4s ease-in-out infinite 1s;
        }

        .bottom-left {
            bottom: 2rem;
            left: 2rem;
            animation: cornerGlow 4s ease-in-out infinite 2s;
        }

        .bottom-right {
            bottom: 2rem;
            right: 2rem;
            animation: cornerGlow 4s ease-in-out infinite 3s;
        }

        @keyframes cornerGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Additional JavaScript effects */
        @keyframes dataFall {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .cursor-trail {
            mix-blend-mode: screen;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .main-title {
                font-size: clamp(2rem, 10vw, 4rem);
            }
            
            .hex-pattern {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .hex {
                width: 40px;
                height: 40px;
            }
            
            .corner {
                width: 60px;
                height: 60px;
            }
            
            .symbol {
                font-size: 1.5rem;
            }

            .data-stream {
                width: 100px !important;
                right: 10px !important;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: clamp(1.5rem, 12vw, 3rem);
                letter-spacing: 0.05em;
            }
            
            .subtitle {
                font-size: clamp(0.8rem, 4vw, 1.2rem);
            }
            
            .corner {
                width: 40px;
                height: 40px;
            }
            
            .corner svg {
                width: 40px;
                height: 40px;
            }

            .data-stream {
                display: none !important;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --glow-intensity: 0 0 5px currentColor;
            }
            
            .main-title::before,
            .main-title::after {
                display: none;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .scan-lines,
            .glitch-overlay {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background grid -->
    <div class="grid-background"></div>
    
    <!-- Floating cybersigilism symbols -->
    <div class="cyber-symbols">
        <div class="symbol symbol-1">⧨</div>
        <div class="symbol symbol-2">⟐</div>
        <div class="symbol symbol-3">⧬</div>
        <div class="symbol symbol-4">⦿</div>
        <div class="symbol symbol-5">⧫</div>
        <div class="symbol symbol-6">⟡</div>
        <div class="symbol symbol-7">⧉</div>
        <div class="symbol symbol-8">⟢</div>
    </div>
    
    <!-- Glitch overlay -->
    <div class="glitch-overlay"></div>
    
    <!-- Main content -->
    <main class="container">
        <div class="title-container">
            <h1 class="main-title" data-text="wsg Cyber Sara">
                wsg Cyber Sara
            </h1>
            <div class="subtitle">
                <span class="bracket">[</span>
                <span class="cyber-text">m3nt4lme</span>
                <span class="bracket">]</span>
            </div>
        </div>
        
        <!-- Animated cyber elements -->
        <div class="cyber-elements">
            <div class="hex-pattern">
                <div class="hex"></div>
                <div class="hex"></div>
                <div class="hex"></div>
                <div class="hex"></div>
                <div class="hex"></div>
                <div class="hex"></div>
            </div>
        </div>
        
        <!-- Scanning lines -->
        <div class="scan-lines"></div>
    </main>
    
    <!-- Corner elements -->
    <div class="corner-elements">
        <div class="corner top-left">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <path d="M20 20 L20 80 L80 80" stroke="var(--neon-blue)" stroke-width="2" fill="none" opacity="0.6"/>
                <circle cx="20" cy="20" r="3" fill="var(--neon-blue)"/>
                <circle cx="20" cy="80" r="3" fill="var(--neon-blue)"/>
                <circle cx="80" cy="80" r="3" fill="var(--neon-blue)"/>
            </svg>
        </div>
        <div class="corner top-right">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <path d="M80 20 L80 80 L20 80" stroke="var(--neon-purple)" stroke-width="2" fill="none" opacity="0.6"/>
                <circle cx="80" cy="20" r="3" fill="var(--neon-purple)"/>
                <circle cx="80" cy="80" r="3" fill="var(--neon-purple)"/>
                <circle cx="20" cy="80" r="3" fill="var(--neon-purple)"/>
            </svg>
        </div>
        <div class="corner bottom-left">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <path d="M20 80 L20 20 L80 20" stroke="var(--electric-cyan)" stroke-width="2" fill="none" opacity="0.6"/>
                <circle cx="20" cy="80" r="3" fill="var(--electric-cyan)"/>
                <circle cx="20" cy="20" r="3" fill="var(--electric-cyan)"/>
                <circle cx="80" cy="20" r="3" fill="var(--electric-cyan)"/>
            </svg>
        </div>
        <div class="corner bottom-right">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <path d="M80 80 L80 20 L20 20" stroke="var(--neon-pink)" stroke-width="2" fill="none" opacity="0.6"/>
                <circle cx="80" cy="80" r="3" fill="var(--neon-pink)"/>
                <circle cx="80" cy="20" r="3" fill="var(--neon-pink)"/>
                <circle cx="20" cy="20" r="3" fill="var(--neon-pink)"/>
            </svg>
        </div>
    </div>
    
    <script>
        // Enhanced cyberpunk effects and interactions
        class CyberEffects {
            constructor() {
                this.init();
            }

            init() {
                this.createParticles();
                this.addInteractivity();
                this.startDataStream();
                this.initGlitchEffect();
            }

            // Create floating particles for enhanced atmosphere
            createParticles() {
                const particleContainer = document.createElement('div');
                particleContainer.className = 'particle-container';
                particleContainer.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    pointer-events: none;
                    z-index: 2;
                `;
                document.body.appendChild(particleContainer);

                // Create particles
                for (let i = 0; i < 50; i++) {
                    this.createParticle(particleContainer);
                }
            }

            createParticle(container) {
                const particle = document.createElement('div');
                const colors = ['#00f5ff', '#bd00ff', '#00ffff', '#ff0080', '#00ff41'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.cssText = `
                    position: absolute;
                    width: 2px;
                    height: 2px;
                    background: ${color};
                    box-shadow: 0 0 6px ${color};
                    border-radius: 50%;
                    opacity: 0;
                `;

                this.animateParticle(particle);
                container.appendChild(particle);
            }

            animateParticle(particle) {
                const startX = Math.random() * window.innerWidth;
                const startY = window.innerHeight + 10;
                const endY = -10;
                const duration = 3000 + Math.random() * 4000;
                const delay = Math.random() * 2000;

                particle.style.left = startX + 'px';
                particle.style.top = startY + 'px';

                setTimeout(() => {
                    particle.style.transition = `transform ${duration}ms linear, opacity ${duration}ms ease-out`;
                    particle.style.opacity = '0.8';
                    particle.style.transform = `translateY(${endY - startY}px) translateX(${(Math.random() - 0.5) * 100}px)`;

                    setTimeout(() => {
                        particle.style.opacity = '0';
                        setTimeout(() => {
                            if (particle.parentNode) {
                                particle.parentNode.removeChild(particle);
                                this.createParticle(particle.parentNode);
                            }
                        }, 1000);
                    }, duration - 1000);
                }, delay);
            }

            // Add mouse interaction effects
            addInteractivity() {
                let mouseX = 0;
                let mouseY = 0;

                document.addEventListener('mousemove', (e) => {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                    this.updateCursorEffect(mouseX, mouseY);
                });

                // Create cursor trail effect
                this.createCursorTrail();
            }

            createCursorTrail() {
                const trail = document.createElement('div');
                trail.className = 'cursor-trail';
                trail.style.cssText = `
                    position: fixed;
                    width: 20px;
                    height: 20px;
                    border: 2px solid #00f5ff;
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    opacity: 0;
                    transition: all 0.1s ease;
                    box-shadow: 0 0 20px #00f5ff;
                `;
                document.body.appendChild(trail);

                document.addEventListener('mousemove', (e) => {
                    trail.style.left = (e.clientX - 10) + 'px';
                    trail.style.top = (e.clientY - 10) + 'px';
                    trail.style.opacity = '0.6';
                });

                document.addEventListener('mouseleave', () => {
                    trail.style.opacity = '0';
                });
            }

            updateCursorEffect(x, y) {
                const symbols = document.querySelectorAll('.symbol');
                symbols.forEach(symbol => {
                    const rect = symbol.getBoundingClientRect();
                    const distance = Math.sqrt(
                        Math.pow(x - (rect.left + rect.width / 2), 2) + 
                        Math.pow(y - (rect.top + rect.height / 2), 2)
                    );
                    
                    if (distance < 100) {
                        const intensity = 1 - (distance / 100);
                        symbol.style.opacity = 0.3 + (intensity * 0.7);
                        symbol.style.transform = `scale(${1 + intensity * 0.5})`;
                    } else {
                        symbol.style.opacity = '0.3';
                        symbol.style.transform = 'scale(1)';
                    }
                });
            }

            // Create animated data stream effect
            startDataStream() {
                const dataContainer = document.createElement('div');
                dataContainer.className = 'data-stream';
                dataContainer.style.cssText = `
                    position: fixed;
                    top: 0;
                    right: 20px;
                    width: 200px;
                    height: 100%;
                    pointer-events: none;
                    z-index: 1;
                    font-family: 'Courier New', monospace;
                    font-size: 10px;
                    color: #00ff41;
                    opacity: 0.4;
                    overflow: hidden;
                `;
                document.body.appendChild(dataContainer);

                this.generateDataStream(dataContainer);
            }

            generateDataStream(container) {
                const dataChars = '01';
                const streamHeight = window.innerHeight;
                let currentY = 0;

                const addDataLine = () => {
                    const line = document.createElement('div');
                    let content = '';
                    for (let i = 0; i < 20; i++) {
                        content += dataChars[Math.floor(Math.random() * dataChars.length)];
                    }
                    line.textContent = content;
                    line.style.cssText = `
                        position: absolute;
                        top: ${currentY}px;
                        white-space: nowrap;
                        animation: dataFall 3s linear forwards;
                    `;
                    
                    container.appendChild(line);
                    currentY += 15;
                    
                    if (currentY > streamHeight) {
                        currentY = -15;
                    }

                    setTimeout(() => {
                        if (line.parentNode) {
                            line.parentNode.removeChild(line);
                        }
                    }, 3000);
                };

                setInterval(addDataLine, 100);
            }

            // Initialize glitch effects
            initGlitchEffect() {
                const title = document.querySelector('.main-title');
                
                setInterval(() => {
                    if (Math.random() > 0.95) {
                        title.style.animation = 'none';
                        title.offsetHeight; // Trigger reflow
                        title.style.animation = 'textGlow 2s ease-in-out infinite alternate, glitch 0.1s ease-in-out';
                        
                        setTimeout(() => {
                            title.style.animation = 'textGlow 2s ease-in-out infinite alternate';
                        }, 100);
                    }
                }, 2000);
            }
        }

        // Initialize effects when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize cyber effects
            new CyberEffects();
            
            // Add keyboard interactions
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    const title = document.querySelector('.main-title');
                    title.style.color = '#ff0080';
                    setTimeout(() => {
                        title.style.color = '#00f5ff';
                    }, 200);
                }
            });
            
            // Performance optimization - reduce effects on low-end devices
            if (navigator.hardwareConcurrency <= 2) {
                document.documentElement.style.setProperty('--glow-intensity', '0 0 10px currentColor');
            }
        });

        // Preload optimization
        window.addEventListener('load', () => {
            // Remove loading artifacts
            document.body.style.opacity = '1';
            
            // Start audio context if needed (for future audio effects)
            if (typeof(AudioContext) !== "undefined" || typeof(webkitAudioContext) !== "undefined") {
                // Audio context ready for future enhancements
            }
        });

        // Handle visibility changes for performance
        document.addEventListener('visibilitychange', () => {
            const isVisible = !document.hidden;
            const animatedElements = document.querySelectorAll('.symbol, .hex, .corner');
            
            animatedElements.forEach(element => {
                element.style.animationPlayState = isVisible ? 'running' : 'paused';
            });
        });
    </script>
</body>

</html>
