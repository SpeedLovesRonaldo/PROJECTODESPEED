<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN APPLES</title>
    <link rel="icon" type="image/png" href="green.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Custom Properties for Cyberpunk Color Scheme */
        :root {
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --neon-blue: #00f5ff;
            --neon-purple: #bd00ff;
            --electric-cyan: #00ffff;
            --neon-pink: #ff0080;
            --neon-green: #00ff41;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --glow-intensity: 0 0 20px currentColor, 0 0 40px currentColor, 0 0 60px currentColor;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Rajdhani', monospace;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 50%, #0d0d1a 100%);
            color: var(--text-primary);
            position: relative;
            min-height: 100vh;
        }

        /* Animated Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -3;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating Cybersigilism Symbols */
        .cyber-symbols {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .symbol {
            position: absolute;
            font-size: 2rem;
            color: var(--neon-blue);
            opacity: 0.3;
            animation: float 15s ease-in-out infinite;
            filter: blur(0.5px);
        }

        .symbol-1 {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
            color: var(--neon-purple);
        }

        .symbol-2 {
            top: 25%;
            right: 20%;
            animation-delay: 2s;
            color: var(--electric-cyan);
        }

        .symbol-3 {
            bottom: 30%;
            left: 10%;
            animation-delay: 4s;
            color: var(--neon-pink);
        }

        .symbol-4 {
            top: 60%;
            right: 15%;
            animation-delay: 6s;
            color: var(--neon-green);
        }

        .symbol-5 {
            top: 80%;
            left: 70%;
            animation-delay: 8s;
            color: var(--neon-blue);
        }

        .symbol-6 {
            top: 15%;
            left: 60%;
            animation-delay: 10s;
            color: var(--neon-purple);
        }

        .symbol-7 {
            bottom: 20%;
            right: 30%;
            animation-delay: 12s;
            color: var(--electric-cyan);
        }

        .symbol-8 {
            top: 45%;
            left: 25%;
            animation-delay: 14s;
            color: var(--neon-pink);
        }

        .symbol-9 {
            top: 35%;
            left: 80%;
            animation-delay: 16s;
            color: var(--neon-green);
            font-size: 1.5rem;
        }

        .symbol-10 {
            bottom: 10%;
            left: 40%;
            animation-delay: 18s;
            color: var(--electric-cyan);
            font-size: 2.5rem;
        }

        .symbol-11 {
            top: 5%;
            left: 30%;
            animation-delay: 20s;
            color: var(--neon-blue);
            font-size: 1.8rem;
        }

        .symbol-12 {
            bottom: 50%;
            right: 5%;
            animation-delay: 22s;
            color: var(--neon-pink);
            font-size: 2.2rem;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.7;
            }
        }

        /* Glitch Overlay */
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(0, 245, 255, 0.03) 2px,
                rgba(0, 245, 255, 0.03) 4px
            );
            pointer-events: none;
            z-index: -1;
            animation: glitchLines 3s ease-in-out infinite;
        }

        @keyframes glitchLines {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Player Images - Large on sides */
        .player-images {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .player-image {
            position: absolute;
            height: 80vh;
            width: auto;
            opacity: 0.6;
            filter: drop-shadow(0 0 30px var(--neon-blue));
            animation: playerGlow 4s ease-in-out infinite alternate;
        }

        .speed-image {
            left: 2%;
            top: 10%;
            animation-delay: 0s;
        }

        .ronaldo-image {
            right: 2%;
            top: 10%;
            animation-delay: 2s;
        }

        @keyframes playerGlow {
            0% { 
                filter: drop-shadow(0 0 30px var(--neon-blue));
                opacity: 0.6;
            }
            100% { 
                filter: drop-shadow(0 0 50px var(--electric-cyan)) drop-shadow(0 0 80px var(--neon-purple));
                opacity: 0.8;
            }
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        /* Domain Purchase Section - Top */
        .domain-section {
            text-align: center;
            position: relative;
            margin-top: 2rem;
        }

        .domain-text {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            text-shadow: 0 0 20px var(--neon-green);
            animation: domainPulse 3s ease-in-out infinite;
        }

        .domain-link {
            color: var(--electric-cyan);
            text-decoration: none;
            position: relative;
            text-shadow: 0 0 25px currentColor;
            transition: all 0.3s ease;
        }

        .domain-link:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 40px currentColor;
            transform: scale(1.1);
        }

        .domain-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--electric-cyan), var(--neon-pink), var(--electric-cyan));
            animation: linkUnderline 2s ease-in-out infinite;
        }

        @keyframes domainPulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; text-shadow: 0 0 30px var(--neon-green); }
        }

        @keyframes linkUnderline {
            0%, 100% { transform: scaleX(1); opacity: 0.6; }
            50% { transform: scaleX(1.2); opacity: 1; }
        }

        /* Title Container - Middle */
        .title-container {
            text-align: center;
            position: relative;
        }

        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--neon-blue);
            text-shadow: var(--glow-intensity);
            position: relative;
            animation: textGlow 2s ease-in-out infinite alternate;
            margin-bottom: 1rem;
        }

        .main-title::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: var(--neon-pink);
            z-index: -1;
            animation: glitch 0.3s ease-in-out infinite;
        }

        .main-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: var(--electric-cyan);
            z-index: -2;
            animation: glitch 0.3s ease-in-out infinite reverse;
        }

        .secondary-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 6vw, 5rem);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--neon-purple);
            text-shadow: var(--glow-intensity);
            position: relative;
            animation: textGlow 2.5s ease-in-out infinite alternate;
            margin-top: 1rem;
        }

        @keyframes textGlow {
            0% {
                text-shadow: var(--glow-intensity);
                color: var(--neon-blue);
            }
            100% {
                text-shadow: 
                    0 0 30px currentColor,
                    0 0 60px currentColor,
                    0 0 90px currentColor,
                    0 0 120px currentColor;
                color: var(--electric-cyan);
            }
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        /* Bottom Subtitle */
        .subtitle {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            position: relative;
            animation: subtitlePulse 4s ease-in-out infinite;
            margin-bottom: 2rem;
        }

        .bracket {
            color: var(--neon-purple);
            font-weight: 800;
            font-size: 1.1em;
            text-shadow: 0 0 10px currentColor;
        }

        .cyber-text {
            color: var(--neon-green);
            text-shadow: 0 0 15px currentColor;
            font-weight: 700;
            position: relative;
        }

        .cyber-text:hover {
            color: var(--electric-cyan);
            text-shadow: 0 0 25px currentColor;
            transition: all 0.3s ease;
        }

        @keyframes subtitlePulse {
            0%, 100% {
                opacity: 0.9;
            }
            50% {
                opacity: 1;
            }
        }

        /* Matrix Rain */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--neon-green);
            opacity: 0.8;
            animation: matrixFall 8s linear infinite;
        }

        @keyframes matrixFall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .player-image {
                height: 60vh;
            }

            .speed-image {
                left: 1%;
                top: 15%;
            }

            .ronaldo-image {
                right: 1%;
                top: 15%;
            }

            .symbol {
                font-size: 1.5rem;
            }

            .domain-text {
                font-size: clamp(1.2rem, 6vw, 2rem);
                margin-bottom: 1rem;
            }

            .subtitle {
                font-size: clamp(1.2rem, 5vw, 2rem);
                margin-bottom: 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: clamp(2rem, 10vw, 4rem);
            }

            .secondary-title {
                font-size: clamp(1.5rem, 8vw, 3rem);
            }

            .player-image {
                height: 50vh;
            }

            .symbol {
                font-size: 1.2rem;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-darker);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOut 2s ease-in-out 1s forwards;
        }

        .loading-text {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: var(--neon-blue);
            text-shadow: 0 0 20px currentColor;
            animation: loadingPulse 1s ease-in-out infinite;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; pointer-events: none; }
        }

        @keyframes loadingPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-text">LOADING CYBER DIMENSION...</div>
    </div>

    <!-- Animated Grid Background -->
    <div class="grid-background"></div>

    <!-- Glitch Overlay -->
    <div class="glitch-overlay"></div>

    <!-- Matrix Rain Background -->
    <div class="matrix-rain" id="matrixRain"></div>

    <!-- Floating Cybersigilism Symbols -->
    <div class="cyber-symbols">
        <div class="symbol symbol-1">⟨⟩</div>
        <div class="symbol symbol-2">∆</div>
        <div class="symbol symbol-3">◊</div>
        <div class="symbol symbol-4">◈</div>
        <div class="symbol symbol-5">⟐</div>
        <div class="symbol symbol-6">⬢</div>
        <div class="symbol symbol-7">⟖</div>
        <div class="symbol symbol-8">◪</div>
        <div class="symbol symbol-9">⟡</div>
        <div class="symbol symbol-10">◧</div>
        <div class="symbol symbol-11">⟐</div>
        <div class="symbol symbol-12">◊</div>
    </div>

    <!-- Player Images -->
    <div class="player-images">
        <img src="speed.png" alt="IShowSpeed" class="player-image speed-image" onerror="this.style.display='none'">
        <img src="ronaldo.png" alt="Cristiano Ronaldo" class="player-image ronaldo-image" onerror="this.style.display='none'">
    </div>

    <div class="container">
        <!-- Domain Purchase Section -->
        <div class="domain-section">
            <div class="domain-text">
                GET THE DOMAIN: <a href="https://dan.com/buy-domain/ishowspeed.com" class="domain-link" target="_blank">ISHOWSPEED.COM</a>
            </div>
        </div>

        <!-- Main Title Section -->
        <div class="title-container">
            <h1 class="main-title" data-text="ISHOWSPEED">ISHOWSPEED</h1>
            <h2 class="secondary-title" data-text="SUIIIIII">SUIIIIII</h2>
        </div>

        <!-- Bottom Subtitle -->
        <div class="subtitle">
            <span class="bracket">[</span> <span class="cyber-text">CYBER SPEED DIMENSION</span> <span class="bracket">]</span>
        </div>
    </div>

    <script>
        // Matrix Rain Effect
        function createMatrixRain() {
            const matrixContainer = document.getElementById('matrixRain');
            const characters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            for (let i = 0; i < 50; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDelay = Math.random() * 8 + 's';
                column.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                let columnText = '';
                for (let j = 0; j < 20; j++) {
                    columnText += characters.charAt(Math.floor(Math.random() * characters.length)) + '<br>';
                }
                column.innerHTML = columnText;
                
                matrixContainer.appendChild(column);
            }
        }

        // Initialize Matrix Rain
        createMatrixRain();

        // Remove loading screen after page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loadingScreen = document.querySelector('.loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
            }, 3000);
        });

        // Glitch Effect for Title
        function addGlitchEffect() {
            const title = document.querySelector('.main-title');
            const secondaryTitle = document.querySelector('.secondary-title');
            
            setInterval(() => {
                if (Math.random() < 0.1) {
                    title.style.textShadow = `
                        ${Math.random() * 5}px ${Math.random() * 5}px 0 var(--neon-pink),
                        ${Math.random() * -5}px ${Math.random() * -5}px 0 var(--electric-cyan),
                        0 0 20px var(--neon-blue)
                    `;
                    
                    setTimeout(() => {
                        title.style.textShadow = 'var(--glow-intensity)';
                    }, 100);
                }
            }, 2000);

            setInterval(() => {
                if (Math.random() < 0.08) {
                    secondaryTitle.style.textShadow = `
                        ${Math.random() * 3}px ${Math.random() * 3}px 0 var(--neon-green),
                        ${Math.random() * -3}px ${Math.random() * -3}px 0 var(--neon-pink),
                        0 0 25px var(--neon-purple)
                    `;
                    
                    setTimeout(() => {
                        secondaryTitle.style.textShadow = 'var(--glow-intensity)';
                    }, 150);
                }
            }, 3000);
        }

        // Initialize glitch effects
        addGlitchEffect();

        // Cyber sound effects (optional - requires audio files)
        function playCyberSound() {
            // Add your cyber sound effects here
            // Example: new Audio('cyber-sound.mp3').play();
        }

        // Add hover sound effects to interactive elements
        document.querySelectorAll('.domain-link, .cyber-text').forEach(element => {
            element.addEventListener('mouseenter', playCyberSound);
        });

        // Particle system for extra effects
        function createParticles() {
            const particleContainer = document.createElement('div');
            particleContainer.style.position = 'fixed';
            particleContainer.style.top = '0';
            particleContainer.style.left = '0';
            particleContainer.style.width = '100%';
            particleContainer.style.height = '100%';
            particleContainer.style.pointerEvents = 'none';
            particleContainer.style.zIndex = '0';
            document.body.appendChild(particleContainer);

            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 4 + 'px';
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = 'var(--neon-blue)';
                particle.style.borderRadius = '50%';
                particle.style.boxShadow = '0 0 6px currentColor';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animation = `float ${Math.random() * 10 + 10}s ease-in-out infinite`;
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                
                particleContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();
    </script>
</body>
</html>
