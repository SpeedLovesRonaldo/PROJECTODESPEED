<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISHOWSPEED SUIIIIII</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Custom Properties for Cyberpunk Color Scheme */
        :root {
            --bg-dark: #0a0a0a;
            --bg-darker: #050505;
            --neon-blue: #00f5ff;
            --neon-purple: #bd00ff;
            --electric-cyan: #00ffff;
            --neon-pink: #ff0080;
            --neon-green: #00ff41;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --glow-intensity: 0 0 20px currentColor, 0 0 40px currentColor, 0 0 60px currentColor;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Rajdhani', monospace;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 50%, #0d0d1a 100%);
            color: var(--text-primary);
            position: relative;
            min-height: 100vh;
        }

        /* Animated Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -3;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating Cybersigilism Symbols - Enhanced */
        .cyber-symbols {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .symbol {
            position: absolute;
            font-size: 2rem;
            color: var(--neon-blue);
            opacity: 0.3;
            animation: float 15s ease-in-out infinite;
            filter: blur(0.5px);
        }

        /* Enhanced Cybersigilism Symbols */
        .symbol-1 {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
            color: var(--neon-purple);
        }

        .symbol-2 {
            top: 25%;
            right: 20%;
            animation-delay: 2s;
            color: var(--electric-cyan);
        }

        .symbol-3 {
            bottom: 30%;
            left: 10%;
            animation-delay: 4s;
            color: var(--neon-pink);
        }

        .symbol-4 {
            top: 60%;
            right: 15%;
            animation-delay: 6s;
            color: var(--neon-green);
        }

        .symbol-5 {
            top: 80%;
            left: 70%;
            animation-delay: 8s;
            color: var(--neon-blue);
        }

        .symbol-6 {
            top: 15%;
            left: 60%;
            animation-delay: 10s;
            color: var(--neon-purple);
        }

        .symbol-7 {
            bottom: 20%;
            right: 30%;
            animation-delay: 12s;
            color: var(--electric-cyan);
        }

        .symbol-8 {
            top: 45%;
            left: 25%;
            animation-delay: 14s;
            color: var(--neon-pink);
        }

        /* Additional Cybersigilism symbols */
        .symbol-9 {
            top: 35%;
            left: 80%;
            animation-delay: 16s;
            color: var(--neon-green);
            font-size: 1.5rem;
        }

        .symbol-10 {
            bottom: 10%;
            left: 40%;
            animation-delay: 18s;
            color: var(--electric-cyan);
            font-size: 2.5rem;
        }

        .symbol-11 {
            top: 5%;
            left: 30%;
            animation-delay: 20s;
            color: var(--neon-blue);
            font-size: 1.8rem;
        }

        .symbol-12 {
            bottom: 50%;
            right: 5%;
            animation-delay: 22s;
            color: var(--neon-pink);
            font-size: 2.2rem;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.7;
            }
        }

        /* Glitch Overlay */
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(0, 245, 255, 0.03) 2px,
                rgba(0, 245, 255, 0.03) 4px
            );
            pointer-events: none;
            z-index: -1;
            animation: glitchLines 3s ease-in-out infinite;
        }

        @keyframes glitchLines {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        /* Top Domain Purchase Section */
        .domain-purchase {
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            z-index: 20;
        }

        .domain-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px var(--neon-blue));
            animation: imagePulse 3s ease-in-out infinite;
        }

        @keyframes imagePulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 15px var(--neon-blue));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 25px var(--electric-cyan));
            }
        }

        .domain-text {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 600;
            color: var(--neon-green);
            text-shadow: 0 0 20px currentColor;
            animation: domainGlow 2s ease-in-out infinite alternate;
        }

        .domain-link {
            color: var(--electric-cyan);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .domain-link:hover {
            color: var(--neon-pink);
            text-shadow: 0 0 30px currentColor;
            transform: scale(1.05);
        }

        .domain-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--electric-cyan), var(--neon-pink));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .domain-link:hover::after {
            transform: scaleX(1);
        }

        @keyframes domainGlow {
            0% {
                text-shadow: 0 0 20px currentColor;
            }
            100% {
                text-shadow: 0 0 30px currentColor, 0 0 40px currentColor;
            }
        }

        /* Title Container - Moved up */
        .title-container {
            text-align: center;
            position: relative;
            margin-top: 1rem;
        }

        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--neon-blue);
            text-shadow: var(--glow-intensity);
            position: relative;
            animation: textGlow 2s ease-in-out infinite alternate;
            margin-bottom: 1rem;
        }

        .main-title::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: var(--neon-pink);
            z-index: -1;
            animation: glitch 0.3s ease-in-out infinite;
        }

        .main-title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: var(--electric-cyan);
            z-index: -2;
            animation: glitch 0.3s ease-in-out infinite reverse;
        }

        @keyframes textGlow {
            0% {
                text-shadow: var(--glow-intensity);
                color: var(--neon-blue);
            }
            100% {
                text-shadow: 
                    0 0 30px currentColor,
                    0 0 60px currentColor,
                    0 0 90px currentColor,
                    0 0 120px currentColor;
                color: var(--electric-cyan);
            }
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        /* Bottom Subtitle - Positioned at bottom */
        .bottom-section {
            position: fixed;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 20;
        }

        .subtitle {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            position: relative;
            animation: subtitlePulse 4s ease-in-out infinite;
        }

        .bracket {
            color: var(--neon-purple);
            font-weight: 800;
            font-size: 1.1em;
            text-shadow: 0 0 10px currentColor;
        }

        .cyber-text {
            color: var(--neon-green);
            text-shadow: 0 0 15px currentColor;
            font-weight: 700;
            position: relative;
        }

        .cyber-text:hover {
            color: var(--electric-cyan);
            text-shadow: 0 0 25px currentColor;
            transition: all 0.3s ease;
        }

        @keyframes subtitlePulse {
            0%, 100% {
                opacity: 0.9;
            }
            50% {
                opacity: 1;
            }
        }

        /* Enhanced Cyberpunk Background Elements */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--neon-green);
            opacity: 0.8;
            animation: matrixFall 8s linear infinite;
        }

        @keyframes matrixFall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(calc(100vh + 100px)); opacity: 0; }
        }

        /* Holographic Overlays */
        .hologram-layers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .hologram-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent 49%,
                rgba(0, 245, 255, 0.02) 50%,
                transparent 51%
            );
            animation: hologramShift 6s ease-in-out infinite;
        }

        .hologram-layer:nth-child(2) {
            background: linear-gradient(
                -45deg,
                transparent 49%,
                rgba(189, 0, 255, 0.02) 50%,
                transparent 51%
            );
            animation-delay: 2s;
        }

        .hologram-layer:nth-child(3) {
            background: linear-gradient(
                90deg,
                transparent 49%,
                rgba(255, 0, 128, 0.02) 50%,
                transparent 51%
            );
            animation-delay: 4s;
        }

        @keyframes hologramShift {
            0%, 100% { transform: translateX(0) translateY(0); opacity: 0.3; }
            50% { transform: translateX(20px) translateY(-10px); opacity: 0.7; }
        }

        /* Circuit Board Pattern */
        .circuit-board {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            opacity: 0.1;
        }

        .circuit-line {
            position: absolute;
            background: var(--electric-cyan);
            animation: circuitPulse 4s ease-in-out infinite;
        }

        .circuit-horizontal {
            height: 2px;
            width: 200px;
        }

        .circuit-vertical {
            width: 2px;
            height: 200px;
        }

        .circuit-node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--neon-blue);
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
            animation: nodeGlow 3s ease-in-out infinite;
        }

        @keyframes circuitPulse {
            0%, 100% { opacity: 0.1; box-shadow: none; }
            50% { opacity: 0.5; box-shadow: 0 0 20px currentColor; }
        }

        @keyframes nodeGlow {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        /* Floating Data Particles */
        .data-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .data-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-blue);
            border-radius: 50%;
            opacity: 0.6;
            animation: particleFloat 12s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20px) translateX(100px) scale(0);
                opacity: 0;
            }
        }

        /* Energy Waves */
        .energy-waves {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 1000px;
            height: 1000px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: -3;
        }

        .energy-wave {
            position: absolute;
            border: 1px solid rgba(0, 245, 255, 0.1);
            border-radius: 50%;
            width: 100%;
            height: 100%;
            animation: waveExpand 8s ease-out infinite;
        }

        .energy-wave:nth-child(2) {
            animation-delay: 2s;
            border-color: rgba(189, 0, 255, 0.1);
        }

        .energy-wave:nth-child(3) {
            animation-delay: 4s;
            border-color: rgba(0, 255, 65, 0.1);
        }

        .energy-wave:nth-child(4) {
            animation-delay: 6s;
            border-color: rgba(255, 0, 128, 0.1);
        }

        @keyframes waveExpand {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        /* Cybersigilism Enhancements */
        .cyber-sigil-ring {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 50%;
            animation: sigilRotate 30s linear infinite;
        }

        .cyber-sigil-ring::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            width: 4px;
            height: 4px;
            background: var(--neon-blue);
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px currentColor;
        }

        .cyber-sigil-ring::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 4px;
            height: 4px;
            background: var(--neon-pink);
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes sigilRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .neural-network {
            position: absolute;
            width: 400px;
            height: 400px;
            pointer-events: none;
        }

        .neural-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--electric-cyan), transparent);
            animation: neuralPulse 3s ease-in-out infinite;
            opacity: 0.4;
        }

        @keyframes neuralPulse {
            0%, 100% { opacity: 0.2; transform: scaleX(0.5); }
            50% { opacity: 0.8; transform: scaleX(1); }
        }

        .digital-runes {
            position: absolute;
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            color: var(--neon-purple);
            opacity: 0.6;
            animation: runeGlow 4s ease-in-out infinite;
        }

        @keyframes runeGlow {
            0%, 100% { 
                opacity: 0.3;
                text-shadow: 0 0 5px currentColor;
            }
            50% { 
                opacity: 0.8;
                text-shadow: 0 0 20px currentColor;
            }
        }

        /* Cyber Elements */
        .cyber-elements {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .hex-pattern {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            animation: hexRotate 20s linear infinite;
        }

        .hex {
            width: 60px;
            height: 60px;
            background: transparent;
            border: 2px solid var(--neon-blue);
            position: relative;
            transform: rotate(45deg);
            opacity: 0.3;
            animation: hexPulse 3s ease-in-out infinite;
        }

        .hex:nth-child(odd) {
            border-color: var(--neon-purple);
            animation-delay: 1s;
        }

        .hex:nth-child(3n) {
            border-color: var(--electric-cyan);
            animation-delay: 2s;
        }

        @keyframes hexRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes hexPulse {
            0%, 100% {
                opacity: 0.3;
                box-shadow: 0 0 0 currentColor;
            }
            50% {
                opacity: 0.8;
                box-shadow: 0 0 20px currentColor;
            }
        }

        /* Scanning Lines */
        .scan-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 4px,
                rgba(0, 245, 255, 0.05) 4px,
                rgba(0, 245, 255, 0.05) 6px
            );
            pointer-events: none;
            z-index: 5;
            animation: scanMove 2s linear infinite;
        }

        @keyframes scanMove {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        /* Corner Elements */
        .corner-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .corner {
            position: absolute;
            width: 100px;
            height: 100px;
        }

        .top-left {
            top: 2rem;
            left: 2rem;
            animation: cornerGlow 4s ease-in-out infinite;
        }

        .top-right {
            top: 2rem;
            right: 2rem;
            animation: cornerGlow 4s ease-in-out infinite 1s;
        }

        .bottom-left {
            bottom: 2rem;
            left: 2rem;
            animation: cornerGlow 4s ease-in-out infinite 2s;
        }

        .bottom-right {
            bottom: 2rem;
            right: 2rem;
            animation: cornerGlow 4s ease-in-out infinite 3s;
        }

        @keyframes cornerGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Additional JavaScript effects */
        @keyframes dataFall {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .cursor-trail {
            mix-blend-mode: screen;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .main-title {
                font-size: clamp(2rem, 10vw, 4rem);
            }
            
            .domain-purchase {
                gap: 1rem;
                margin-bottom: 2rem;
            }

            .domain-image {
                width: 60px;
                height: 60px;
            }

            .domain-text {
                font-size: clamp(1rem, 4vw, 1.4rem);
            }
            
            .hex-pattern {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
            
            .hex {
                width: 40px;
                height: 40px;
            }
            
            .corner {
                width: 60px;
                height: 60px;
            }
            
            .symbol {
                font-size: 1.5rem;
            }

            .bottom-section {
                bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: clamp(1.5rem, 12vw, 3rem);
                letter-spacing: 0.05em;
            }
            
            .subtitle {
                font-size: clamp(0.8rem, 4vw, 1.2rem);
            }

            .domain-purchase {
                flex-direction: column;
                gap: 0.5rem;
            }

            .domain-image {
                width: 50px;
                height: 50px;
            }

            .domain-text {
                font-size: clamp(0.9rem, 4vw, 1.2rem);
            }
            
            .corner {
                width: 40px;
                height: 40px;
            }
            
            .corner svg {
                width: 40px;
                height: 40px;
            }

            .bottom-section {
                bottom: 1.5rem;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --glow-intensity: 0 0 5px currentColor;
            }
            
            .main-title::before,
            .main-title::after {
                display: none;
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .scan-lines,
            .glitch-overlay {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced Cyberpunk Background Elements -->
    <!-- Matrix Rain Effect -->
    <div class="matrix-rain" id="matrixRain"></div>
    
    <!-- Holographic Layers -->
    <div class="hologram-layers">
        <div class="hologram-layer"></div>
        <div class="hologram-layer"></div>
        <div class="hologram-layer"></div>
    </div>
    
    <!-- Circuit Board Pattern -->
    <div class="circuit-board" id="circuitBoard"></div>
    
    <!-- Data Particles -->
    <div class="data-particles" id="dataParticles"></div>
    
    <!-- Energy Waves -->
    <div class="energy-waves">
        <div class="energy-wave"></div>
        <div class="energy-wave"></div>
        <div class="energy-wave"></div>
